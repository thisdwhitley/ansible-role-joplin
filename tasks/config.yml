---

- name: config| install sqlite
  become: true
  become_user: root
  package:
    name: "{{ item }}"
    state: present
  with_items:
    - sqlite

- name: config| use sqlite3 to update settings passed [{{ user.username }}]
  command: /usr/bin/sqlite3 ~/.config/joplin-desktop/database.sqlite "RELACE INTO settings(key,value) VALUES('{{ item.key }}' '{{ item.val }}');"
  with_items:
    - "{{ user.settings }}"
  no_log: true
